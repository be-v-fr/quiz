<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <audio id="correctAnswerAudio">
        <source src="./audio/correct-choice-43861.mp3" type="audio/mp3">
        Browser unterst체tzt ein Audio-Element nicht.
    </audio>

    <audio id="wrongAnswerAudio">
        <source src="./audio/wrong-38598.mp3" type="audio/mp3">
        Browser unterst체tzt ein Audio-Element nicht.
    </audio>

    <audio id="endscreenAudio">
        <source src="./audio/success-fanfare-trumpets-6185.mp3" type="audio/mp3">
        Browser unterst체tzt ein Audio-Element nicht.
    </audio>

    <div class="progress" role="progressbar" style="height: 10px">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>

    <div class="main">
        <div class="card contentCard" id="quizCard">
            <div class="card-body">
                <h5 class="card-title" id="question"></h5>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(1)">
                    <div class="card-body" id="answer1"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(2)">
                    <div class="card-body" id="answer2"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(3)">
                    <div class="card-body" id="answer3"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(4)">
                    <div class="card-body" id="answer4"></div>
                </div>

                <div class="quizCardFooter">
                    <p>Frage <b id="currentQuestion"></b> von <b id="numberOfQuestions"></b></p>
                    <button onclick="nextQuestion()" id="nextQuestionBtn" class="btn btn-primary" disabled>N채chste
                        Frage</button>
                </div>
            </div>
        </div>

        <div class="card contentCard dNone" id="resultsCard">
            <div class="card-body">
                <img src="./img/brain result.png" alt="Ergebnis" class="resultBrain">
                HTML-Quiz beendet!
                <div class="resultLine">
                    <p class="yourScore">Deine Punktzahl</p>
                    <p id="result"></p>
                </div>
            </div>

            <div class="quizCardFooter">
                <p>Frage <b id="currentQuestion"></b> von <b id="numberOfQuestions"></b>
                </p>
                <button onclick="restartGame()" class="btn btn-primary">Spiel wiederholen</button>
            </div>

            <img class="trophy" src="./img/trophy.png" alt="Pokal">
        </div>
    </div>



</body>

</html>
