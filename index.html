<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="main">
        <div class="card contentCard" id="quizCard">
            <img src="./img/question-mark.jpg" class="card-img-top" alt="Fragezeichen">
            <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
              </div>
            <div class="card-body">



                <h5 class="card-title" id="question"></h5>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(1)">
                    <div class="card-body" id="answer1"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(2)">
                    <div class="card-body" id="answer2"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(3)">
                    <div class="card-body" id="answer3"></div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="checkAnswer(4)">
                    <div class="card-body" id="answer4"></div>
                </div>

                <div class="quizCardFooter">
                    <p>Frage <b id="currentQuestion"></b> von <b id="numberOfQuestions"></b>
                    </p>
                    <button onclick="nextQuestion()" id="nextQuestionBtn" class="btn btn-primary" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>

        <div class="card contentCard dNone" id="resultsCard">
            <div class="card-body">
                <img src="./img/brain result.png" alt="Ergebnis" class="resultBrain">
                HTML-Quiz beendet!
                <div class="resultLine">
                    <p class="yourScore">Deine Punktzahl</p>
                    <p id="result"></p>
                </div>
            </div>
            <img class="trophy" src="./img/trophy.png" alt="Pokal">
        </div>
    </div>



</body>

</html>
